<h2>< h1-h6> </h2>
 <p>The < h1> tag is a bigger font size < h2> and other tags decreases up to < h6 >  </p>

 <h2>Example </h2>
 <div>

    <p>< h1>Hello!< / h1></p>
    <p>< h2>Hello! < / h2> 
    <p>< h3>Hello! < / h3> 
    <p>< h4>Hello! < / h4> 
    <p>< h5>Hello! < / h5> 
    <p>< h6>Hello! < / h6> 
</div>
